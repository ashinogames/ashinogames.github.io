  <style>
    :root{
      --bg:#0a0a0a; --text:#f6f6f6; --muted:#a3a3a3;
      --accent:#ffffff; --accent-text:#0a0a0a; --ring:#ffffff33;
      --button-radius:16px; --icon-size:44px; --max-width:560px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans";
      color:var(--text);
      background: radial-gradient(1200px 1200px at 50% -10%, #151515 0, var(--bg) 35%);
      display:grid; place-items:center; line-height:1.6;
    }
    .wrap{width:100%; max-width:var(--max-width); padding:48px 20px 64px; text-align:center}
    .logo{
      width:76px; height:76px; margin:0 auto 16px; display:grid; place-items:center;
      border-radius:16px; background:#121212; box-shadow:0 0 0 1px #ffffff10, 0 12px 30px #00000066;
    }
    .logo svg{width:60%; height:60%; color:#fff}
    h1{font-size:clamp(28px,3.5vw,36px); margin:8px 0 4px; font-weight:800}
    .tagline{color:var(--muted); margin-bottom:28px; font-size:14px}

    .links{display:grid; gap:14px; margin:0 0 18px}
    .btn{
      border:0; cursor:pointer; width:100%; padding:16px 18px;
      font-size:16px; font-weight:600; background:var(--accent); color:var(--accent-text);
      border-radius:var(--button-radius); text-decoration:none;
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      box-shadow: 0 1px 0 #ffffff0a inset, 0 6px 18px #00000066;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn:hover{transform:translateY(-1px); box-shadow: 0 1px 0 #ffffff0a inset, 0 10px 24px #00000088}
    .btn:active{transform:translateY(0)}
    .btn.ghost{background:#1a1a1a; color:var(--text)}

    .socials{display:flex; gap:14px; justify-content:center; margin-top:18px; flex-wrap:wrap}
    .socials a{
      width:var(--icon-size); height:var(--icon-size); border-radius:999px; background:#1a1a1a;
      display:grid; place-items:center; color:var(--text); text-decoration:none;
      box-shadow: 0 0 0 1px #ffffff0f inset, 0 6px 16px #00000050;
      transition: transform .12s ease, background .12s ease, box-shadow .12s ease;
    }
    .socials a:hover{transform:translateY(-1px); background:#222; box-shadow:0 0 0 1px #ffffff22 inset, 0 10px 24px #0000006e}
    .socials svg{width:22px; height:22px; fill:currentColor}
    .sr-only{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0}

    footer{margin-top:36px; color:var(--muted); font-size:12px; opacity:.85}
    footer a{color:var(--text); opacity:.9; text-decoration:none}
    footer a:hover{text-decoration:underline}
  </style>
</head>

  <script>
    // Simple behavior
    document.getElementById('year').textContent = new Date().getFullYear();

    // --- Minimal “tests” (console) ---
    (function runSmokeTests(){
      const tests = [];
      const $ = (sel) => document.querySelector(sel);

      tests.push({
        name: "Page title exists",
        pass: document.title.includes("Ashino Games")
      });
      tests.push({
        name: "Primary buttons present",
        pass: document.querySelectorAll('.btn').length === 2
      });
      tests.push({
        name: "Social icons count",
        pass: document.querySelectorAll('.socials a svg').length === 6
      });
      tests.push({
        name: "SVGs have paths/circle",
        pass: Array.from(document.querySelectorAll('.socials svg')).every(svg => svg.querySelector('path, circle'))
      });

      const ok = tests.every(t => t.pass);
      console.group("Microsite tests");
      tests.forEach(t => console[t.pass ? 'log' : 'error'](`${t.pass ? '✓' : '✗'} ${t.name}`));
      console[ok ? 'log' : 'error'](`Overall: ${ok ? 'PASS' : 'FAIL'}`);
      console.groupEnd();
    })();
  </script>
